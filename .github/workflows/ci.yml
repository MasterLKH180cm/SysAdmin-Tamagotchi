name: CI/CD Pipeline

on:
  push:
    branches: [ master, develop ]
  pull_request:
    branches: [ master ]
  workflow_dispatch:

env:
  RUST_BACKTRACE: 1
  CARGO_TERM_COLOR: always

jobs:
  # Dependency audit and security checks
  security-audit:
    name: Security Audit
    runs-on: windows-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Cache cargo registry
        uses: actions/cache@v5
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
          key: ${{ runner.os }}-cargo-registry-${{ hashFiles('**/Cargo.lock') }}

      - name: Install cargo-audit
        run: cargo install cargo-audit --locked

      - name: Run security audit
        run: cargo audit --deny warnings
        continue-on-error: true

      - name: Check for outdated dependencies
        run: cargo outdated --exit-code 1
        continue-on-error: true

  # Linting and formatting checks
  lint:
    name: Lint and Format Check
    runs-on: windows-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt, clippy

      - name: Cache cargo build
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: src-tauri

      - name: Check formatting
        run: cargo fmt --all --check
        working-directory: src-tauri

      - name: Run Clippy
        run: cargo clippy --all-targets --all-features -- -D warnings
        working-directory: src-tauri

  # Build and test on Windows
  test-windows:
    name: Test on Windows
    runs-on: windows-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: ui/package-lock.json

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Cache cargo build
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: src-tauri

      - name: Install frontend dependencies
        run: npm ci
        working-directory: ui

      - name: Build frontend
        run: npm run build
        working-directory: ui

      - name: Run Rust tests
        run: cargo test --verbose
        working-directory: src-tauri

      - name: Run Rust doc tests
        run: cargo test --doc
        working-directory: src-tauri

  # Build release binary (Windows)
  build-windows:
    name: Build Windows Release
    runs-on: windows-latest
    needs: [lint, test-windows]
    if: github.event_name == 'push' && github.ref == 'refs/heads/master'
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: ui/package-lock.json

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Cache cargo build
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: src-tauri

      - name: Install frontend dependencies
        run: npm ci
        working-directory: ui

      - name: Install Tauri CLI
        run: npm install -g @tauri-apps/cli@next

      - name: Build Tauri app
        run: npm run tauri build
        working-directory: ui
        env:
          TAURI_SIGNING_PRIVATE_KEY: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY }}
          TAURI_SIGNING_PRIVATE_KEY_PASSWORD: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY_PASSWORD }}

      - name: Upload Windows installer
        uses: actions/upload-artifact@v4
        with:
          name: sysadmin-tamagotchi-windows-installer
          path: src-tauri/target/release/bundle/nsis/*.exe
          retention-days: 30

      - name: Upload Windows MSI
        uses: actions/upload-artifact@v4
        with:
          name: sysadmin-tamagotchi-windows-msi
          path: src-tauri/target/release/bundle/msi/*.msi
          retention-days: 30
        continue-on-error: true

  # Optional: Cross-platform builds
  build-linux:
    name: Build Linux Release
    runs-on: ubuntu-latest
    needs: [lint]
    if: github.event_name == 'workflow_dispatch'
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: ui/package-lock.json

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libgtk-3-dev libwebkit2gtk-4.1-dev libappindicator3-dev librsvg2-dev patchelf

      - name: Cache cargo build
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: src-tauri

      - name: Install frontend dependencies
        run: npm ci
        working-directory: ui

      - name: Install Tauri CLI
        run: npm install -g @tauri-apps/cli@next

      - name: Build Tauri app
        run: npm run tauri build
        working-directory: ui

      - name: Upload Linux AppImage
        uses: actions/upload-artifact@v4
        with:
          name: sysadmin-tamagotchi-linux-appimage
          path: src-tauri/target/release/bundle/appimage/*.AppImage
          retention-days: 30

  build-macos:
    name: Build macOS Release
    runs-on: macos-latest
    needs: [lint]
    if: github.event_name == 'workflow_dispatch'
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: ui/package-lock.json

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Cache cargo build
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: src-tauri

      - name: Install frontend dependencies
        run: npm ci
        working-directory: ui

      - name: Install Tauri CLI
        run: npm install -g @tauri-apps/cli@next

      - name: Build Tauri app
        run: npm run tauri build
        working-directory: ui

      - name: Upload macOS DMG
        uses: actions/upload-artifact@v4
        with:
          name: sysadmin-tamagotchi-macos-dmg
          path: src-tauri/target/release/bundle/dmg/*.dmg
          retention-days: 30
